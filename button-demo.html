<html>
<head>
<script src="buttons.js" type="text/javascript"></script>
<style>
canvas {
  border: 1px solid #aaa;
  border-radius: 0.2em;
  color: black;
}
canvas {
  background-color: white;
}
canvas:hover {
  background-color: #ddd;
}
canvas.pressed {
  background-color: #aaa;
}
div {
  margin-bottom: 0.5em;
}
</style>
</head>
<body>
<h3>button test</h3>
<div id="group"></div>
<div id="square"></div>
<div id="triangle"></div>
<div id="sawtooth"></div>
<button id="resize"><label>Click to resize</label></button>
<script type="text/javascript">
  (function() {
    var grp = document.getElementById("group");
    var group_widget = new GroupButton(grp, 60);

    var square = document.getElementById("square");
    var sq_widget = new SquareButton(square, 40, 80);
    var traingle = document.getElementById("triangle");
    var t_widget = new TriangleButton(triangle, 40, 80);
    var sawtooth = document.getElementById("sawtooth");
    var s_widget = new SawtoothButton(sawtooth, 40, 80);

    var res = document.getElementById("resize");
    res.onclick = function() {
      s_widget.resize(s_widget.height*2, s_widget.width*2);
    };
  })();
</script>
</body>
</html>
